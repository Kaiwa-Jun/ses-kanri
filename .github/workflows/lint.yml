name: Lint

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  lint:
    name: Run Linters
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for better analysis

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      id: eslint
      run: |
        npm run lint -- --format json --output-file eslint-report.json || true
        echo "::set-output name=eslint_exit_code::$?"

    - name: Run TypeScript type check
      id: typescript
      run: |
        npx tsc --noEmit > typescript-errors.txt 2>&1 || true
        echo "::set-output name=tsc_exit_code::$?"

    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let comment = '## ğŸ” Lintçµæœ\n\n';
          
          // ESLintçµæœ
          const eslintExitCode = '${{ steps.eslint.outputs.eslint_exit_code }}';
          if (eslintExitCode === '0') {
            comment += '### âœ… ESLint: å•é¡Œãªã—\n\n';
          } else {
            comment += '### âš ï¸ ESLint: è­¦å‘Š/ã‚¨ãƒ©ãƒ¼ã‚ã‚Š\n\n';
            comment += 'ESLintã®ã‚¨ãƒ©ãƒ¼ã‚’ä¿®æ­£ã—ã¦ãã ã•ã„ã€‚\n\n';
          }
          
          // TypeScriptçµæœ
          const tscExitCode = '${{ steps.typescript.outputs.tsc_exit_code }}';
          if (tscExitCode === '0') {
            comment += '### âœ… TypeScript: å•é¡Œãªã—\n\n';
          } else {
            comment += '### âŒ TypeScript: å‹ã‚¨ãƒ©ãƒ¼ã‚ã‚Š\n\n';
            try {
              const errors = fs.readFileSync('typescript-errors.txt', 'utf8');
              const errorLines = errors.split('\n').slice(0, 20);
              comment += '```\n' + errorLines.join('\n') + '\n```\n';
              if (errors.split('\n').length > 20) {
                comment += '\n*...ãã®ä»–ã®ã‚¨ãƒ©ãƒ¼ã¯çœç•¥ã•ã‚Œã¾ã—ãŸ*\n';
              }
            } catch (e) {
              comment += 'TypeScriptã®å‹ã‚¨ãƒ©ãƒ¼ã‚’ä¿®æ­£ã—ã¦ãã ã•ã„ã€‚\n';
            }
          }
          
          // PRã«ã‚³ãƒ¡ãƒ³ãƒˆ
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && comment.body.includes('ğŸ” Lintçµæœ')
          );
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: comment
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
          }

    - name: Fail if errors
      run: |
        if [ "${{ steps.eslint.outputs.eslint_exit_code }}" != "0" ] || [ "${{ steps.typescript.outputs.tsc_exit_code }}" != "0" ]; then
          echo "Lint or type check failed!"
          exit 1
        fi 
